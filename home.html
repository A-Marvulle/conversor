<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>Conversor</title>
    </head>
    <body>
        <h1 class="text-center">Conversor</h1>
       
        <div class="container">
            <div class="row justify-content-center">
              <div class="col-md-6 col-12 p-2">
                <form class="border rounded m-3 p-2">
                  <h2><label>Texto em Bin√°rio</label></h2>
                  <textarea id="txt" class="form-control m-1" placeholder="10101010"></textarea> 
                  <input type="button" value="123" onclick="convertToInteger()" class="btn btn-info mt-sm-2 w-100 m-1"/>   
                  <input type="reset" value="Limpar" class="btn btn-danger mt-sm-2 w-100 m-1">
                </form>
              </div>
        
              <div class="col-md-6 col-12 p-2">
                <form class="border rounded m-3 p-2">   
                  <h2><label>Texto em N√∫merico</label></h2>
                  <textarea id="demo" class="form-control m-1" placeholder="1234"></textarea> 
                  <input type="button" value="ü§ñ" onclick="convertToBinary()" class="btn btn-info mt-sm-2 w-100 m-1">
                  <input type="reset" value="Limpar" class="btn btn-danger mt-sm-2 w-100 m-1">
                </form>
              </div>
            </div>
          </div>
    </body>
    <script>
        function convertToInteger() {
            var str = document.getElementById("txt").value;
            if(str ==="") {
                return "";
            } else{
            document.getElementById("demo").value = parseInt(str, 2);
            }               
        }

        function convertToBinary() {
            var str = document.getElementById("demo").value;
            document.getElementById("txt").value = decimalToBinary(str);
        }

        function decimalToBinary(a) {
            var binary = '';
            while (a>0) {
                binary = (a%2) + binary;
                a = Math.floor(a/2);
            }
            return binary;
        }

        document.addEventListener("DOMContentLoaded", function() {
        var textarea = document.getElementById("txt");

        textarea.addEventListener("input", function() {
            var value = textarea.value;
            var sanitizedValue = value.replace(/[^01]/g, "");

            if (value !== sanitizedValue) {
                textarea.value = sanitizedValue;
            }
            });
        });
    </script>
</html>
